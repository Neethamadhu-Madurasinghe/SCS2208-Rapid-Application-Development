<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Static Assets -->
  <link rel="stylesheet" href="src/styles.css">
  
  <title>20001223</title>
</head>


<body class="body-class">
  
    <div class="btn-container container">
        <button class="btn" id="login-btn">Login</button>
        <button class="btn" id="signup-btn">Sign Up</button>
    </div>


    <div class="form-container container hide" id="signup-form">
        <h1>Sign Up</h1>
        <form action="/register" method="post" class="form">
            <section>
                <label for="username">Username: </label>
                <input id="username" name="username" type="text" autocomplete="username" required autofocus class="form-input">
            </section>
            <section>
                <label for="current-password">Password: </label>
                <input id="current-password" name="password" type="password" autocomplete="current-password" required class="form-input">
            </section>
            <button class="btn" type="submit">Sign up</button>
        </form>
    </div>

    <div class="form-container container hide" id="login-form">
        <h1>Login</h1>
        <form action="/login" method="post" class="form">
            <section>
                <label for="username">Username: </label>
                <input id="username" name="username" type="text" autocomplete="username" required autofocus class="form-input">
            </section>
            <section>
                <label for="current-password">Password: </label>
                <input id="current-password" name="password" type="password" autocomplete="current-password" required class="form-input">
            </section>
            <button class="btn" type="submit">Login</button>
        </form>
    </div>

  <script src="src/login.js"></script>
</body>
</html>
